<!DOCTYPE html>
<html>

<head>
    <title>Админ панель</title>
    <meta charset="utf-8" />
</head>
<style>
img {
width: 50px;
height: 30px;
background-origin: cover;
}
</style>


<body>
    <h1>Список товаров</h1>
    <p><a href="/create">Добавить товар</a></p>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Картинка</th>
        </tr>
        {{#each orderlist}}
        <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{description}}</td>
            <td>{{price}} руб.</td>
            <td><img src={{image}}></td>      

            <td>
                <a href="/edit/{{id}}">Изменить</a>|
                <form action="delete/{{id}}" method="POST" style="display:inline;" enctype="multipart/form-data">
                    <input type="submit" value="Удалить" />
                </form>
            </td>

        </tr>
        {{/each}}
    </table>
</body>
<html>
